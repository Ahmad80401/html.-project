<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>

<fieldset>
    <legend>Your Details:</legend>

    Name: <input type="text" size="30"><br><br>
    Email: <input type="text" size="30"><br><br>
</fieldset>

<br>

<fieldset>
    <legend>Your Review:</legend>

    How did you hear about us?
    <select>
        <option>Google</option>
        <option>Newspaper</option>
        <option>Book</option>
    </select>

    <br><br>

    Would you visit again?<br>
    <input type="radio" name="visit"> Yes
    <input type="radio" name="visit"> No
    <input type="radio" name="visit"> Maybe
    <br><br>

    Comments:<br>
    <textarea rows="4" cols="40"></textarea>
    <br><br>

    <input type="checkbox" checked> Sign me up for email updates
    <br><br>

    <input type="submit" value="Submit review">
</fieldset>

</body>
</html>
