<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Survey Form</title>

<style>
    body {
        background-color: #a7dcd5;
        font-family: Arial, Helvetica, sans-serif;
    }

    .container {
        width: 60%;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        margin-top: 40px;
        margin-bottom: 40px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    p.description {
        text-align: center;
        font-size: 16px;
    }

    label {
        display: inline-block;
        width: 250px;
        margin: 10px 0;
        vertical-align: top;
    }

    input[type="text"],
    input[type="email"],
    select,
    input[type="number"] {
        padding: 6px;
        width: 230px;
    }

    textarea {
        width: 100%;
        height: 80px;
        margin-top: 10px;
    }

    .checkbox-group,
    .radio-group {
        margin-left: 260px;
        margin-top: -10px;
    }
</style>

</head>
<body>

<h1>Survey Form</h1>

<div class="container">

    <p class="description">Let us know how we can improve freeCodeCamp</p>

    <label>* Name:</label>
    <input type="text" placeholder="Enter your name"><br>

    <label>* Email:</label>
    <input type="email" placeholder="Enter your Email"><br>

    <label>* Age:</label>
    <input type="number" placeholder="Age"><br>

    <label>Which option best describes your current role?</label>
    <select>
        <option>Student</option>
        <option>Full-time Job</option>
        <option>Part-time Job</option>
        <option>Other</option>
    </select><br>

    <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
    <div class="radio-group">
        <input type="radio" name="recommend"> Definitely <br>
        <input type="radio" name="recommend"> Maybe <br>
        <input type="radio" name="recommend"> Not sure <br>
    </div>

    <label>What do you like most in FCC:</label>
    <select>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
    </select><br>

    <label>Things that should be improved in the future<br>(Check all that apply):</label>
    <div class="checkbox-group">
        <input type="checkbox"> Front-end Projects <br>
        <input type="checkbox"> Back-end Projects <br>
        <input type="checkbox"> Data Visualization <br>
    </div>

</div>

</body>
</html>
